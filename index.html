<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildlife</title>
    <link
      rel="stylesheet"
      href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- header start -->
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <div class="header_logo">
            <a href="/" class="header_logo-link">
              <img
                src="./img/svg/wildlife_logo.svg"
                alt="Wildlife logo"
                class="header_logo-pic"
              />
              <p class="header_logo-name">wildlife</p>
            </a>
          </div>

          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_item">
                <a href="#!" class="header_link">Blog</a>
              </li>
              <li class="header_item">
                <a href="#!" class="header_link">Contacts</a>
              </li>
              <li class="header_item">
                <a href="#!" class="header_link"
                  ><i class="fa fa-search" aria-hidden="true"></i
                ></a>
              </li>
              <li class="header_item">
                <button class="header_link" id="btn_sign-in">Sign in</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
<!-- header end -->
    <main class="main">

    <!-- intro start -->  
      <section class="intro">
        <div class="wrapper">
          <h1 class="intro_title">Survival</h1>
          <p class="intro_subtitle">
            What this means is that we exist to help protect our environment and
            do in numbers of ways. You can save the planet by donation.
          </p>
          <button class="btn_intro">Donate</button>
        </div>
      </section>
 <!-- intro end -->  

  <!-- articles start -->  
      <section class="articles">
        <div class="wrapper">
          <div class="articles_header">
            <h2 class="articles_title">Latest articles</h2>
            <p class="articles_subtitle">Breaking news from the wild</p>
          </div>

          <div class="articles-slider">
            <div class="articles-slider_arrow-left"></div>
            <div class="articles-slider_card"></div>
            <div class="articles-slider_card"></div>
            <div class="articles-slider_card"></div>
            <div class="articles-slider_arrow-right"></div>
          </div>

          <div class="email-form_title">
            <p class="email-form_title_text">
              Get notified about new amazing articles
            </p>
          </div>

          <form action="" class="email-form">
            <p class="email-form_info">
              <input
                type="text"
                class="email-form_field"
                placeholder="Email"
                name="user_email"
              />
              <button type="submit" class="email-form_btn">Send</button>
            </p>
          </form>
        </div>
      </section>
<!-- articles end --> 

    </main>

  </body>
  
</html>
